<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinBot - Smart Inventory Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f1f5f9;
            color: #334155;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        /* Main Layout - Two Column */
        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            gap: 1rem;
            padding: 1rem;
        }

        /* Left Side - Chat */
        .chat-section {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #3b82f6;
            color: white;
            padding: 1rem;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background: #3b82f6;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }

        .message.assistant {
            background: #f1f5f9;
            color: #334155;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }

        .chat-input-area {
            padding: 1rem;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            outline: none;
        }

        .chat-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        /* Right Side - Current Bin */
        .bin-section {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .bin-header {
            background: #10b981;
            color: white;
            padding: 1rem;
            font-weight: 600;
        }

        .bin-content {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .bin-item {
            padding: 0.75rem;
            background: #f8fafc;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
            margin-bottom: 0.5rem;
        }

        .bin-item-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .bin-item-description {
            font-size: 0.875rem;
            color: #64748b;
        }

        .empty-state {
            text-align: center;
            color: #64748b;
            padding: 2rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
                gap: 0.5rem;
                padding: 0.5rem;
            }
            
            .chat-messages {
                padding: 0.75rem;
            }
            
            .chat-input-area {
                padding: 0.75rem;
            }
            
            .bin-content {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Left Side - Chat -->
        <div class="chat-section">
            <div class="chat-header">
                üí¨ Natural Language Commands
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message assistant">
                    Welcome! Try commands like "add screws to bin 5" or "search for arduino"
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" class="chat-input" id="chat-input" placeholder="Type a command..." onkeypress="if(event.key==='Enter') sendCommand()">
                <button class="btn btn-secondary" onclick="takePhoto()" title="Take Photo">üì∑</button>
                <button class="btn btn-primary" onclick="sendCommand()">Send</button>
            </div>
        </div>

        <!-- Right Side - Current Bin -->
        <div class="bin-section">
            <div class="bin-header" id="bin-header">
                üì¶ Current Bin: None Selected
            </div>
            <div class="bin-content" id="bin-content">
                <div class="empty-state">
                    No bin selected. Use a command like "show bin 3" to view bin contents.
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let currentBin = null;
        let chatSessionId = null;

        // API Configuration
        const API_BASE = window.location.origin;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Generate session ID
            chatSessionId = 'session_' + Math.random().toString(36).substr(2, 9);
        });

        // API Helper Functions
        async function apiCall(endpoint, options = {}) {
            try {
                const url = endpoint.startsWith('/') ? `${API_BASE}${endpoint}` : endpoint;
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                throw error;
            }
        }

        function addChatMessage(message, isUser) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            messageDiv.textContent = message;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendCommand() {
            const input = document.getElementById('chat-input');
            const command = input.value.trim();
            if (!command) return;

            // Add user message
            addChatMessage(command, true);
            input.value = '';

            try {
                const data = await apiCall('/nlp/command', {
                    method: 'POST',
                    body: JSON.stringify({
                        command: command,
                        session_id: chatSessionId
                    })
                });

                if (data.success) {
                    const response = data.data?.response || data.data?.message || 'Command processed successfully';
                    addChatMessage(response, false);

                    // Update current bin based on the operation performed
                    await updateCurrentBinFromCommand(command, response, data.data);

                } else {
                    throw new Error(data.error?.message || 'Command failed');
                }
            } catch (error) {
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    addChatMessage('‚ùå Backend server not running. Please start the server.', false);
                } else {
                    addChatMessage(`‚ùå Error: ${error.message}`, false);
                }
            }
        }

        async function updateCurrentBinFromCommand(command, response, responseData) {
            try {
                const commandLower = command.toLowerCase();
                const responseLower = response.toLowerCase();

                // Extract bin IDs from various patterns
                const extractBinId = (text) => {
                    // Match patterns like "bin 3", "bin number 5", "to bin 2", etc.
                    const patterns = [
                        /(?:bin\s+(?:number\s+)?|to\s+bin\s+)(\w+)/i,
                        /(?:^|\s)(\d+)(?:\s|$)/,  // standalone numbers
                        /bin\s*[:\-]?\s*(\w+)/i
                    ];

                    for (const pattern of patterns) {
                        const match = text.match(pattern);
                        if (match) return match[1];
                    }
                    return null;
                };

                let targetBin = null;

                // 1. ADD OPERATIONS - update to the bin where items were added
                if (commandLower.includes('add') || responseLower.includes('added')) {
                    targetBin = extractBinId(command) || extractBinId(response);
                }

                // 2. LIST/SHOW OPERATIONS - update to the bin being viewed
                else if (commandLower.includes('list') || commandLower.includes('show') ||
                         commandLower.includes('what') || responseLower.includes('contains')) {
                    targetBin = extractBinId(command) || extractBinId(response);
                }

                // 3. MOVE OPERATIONS - update to the destination bin
                else if (commandLower.includes('move') || responseLower.includes('moved')) {
                    // For move operations, prefer "to bin X" pattern for destination
                    const toBinMatch = command.match(/to\s+bin\s+(\w+)/i) || response.match(/to\s+bin\s+(\w+)/i);
                    if (toBinMatch) {
                        targetBin = toBinMatch[1];
                    } else {
                        // Fallback to any bin mentioned
                        targetBin = extractBinId(command) || extractBinId(response);
                    }
                }

                // 4. REMOVE OPERATIONS - update to the bin where items were removed from
                else if (commandLower.includes('remove') || commandLower.includes('delete') ||
                         responseLower.includes('removed') || responseLower.includes('deleted')) {
                    targetBin = extractBinId(command) || extractBinId(response);
                }

                // 5. SEARCH OPERATIONS - if search mentions a specific bin
                else if (commandLower.includes('search') || commandLower.includes('find')) {
                    const binInSearch = extractBinId(command);
                    if (binInSearch) {
                        targetBin = binInSearch;
                    }
                }

                // Update current bin if we found a target bin
                if (targetBin) {
                    console.log(`Updating current bin to: ${targetBin} (from command: "${command}")`);
                    await updateCurrentBin(targetBin);
                } else {
                    console.log(`No bin detected in command: "${command}" or response: "${response}"`);
                }

            } catch (error) {
                console.error('Error updating current bin from command:', error);
                // Don't show error to user, just log it
            }
        }

        async function takePhoto() {
            try {
                // Check if camera is supported
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    addChatMessage('‚ùå Camera not supported on this device', false);
                    return;
                }

                addChatMessage('üì∑ Opening camera...', false);

                // Get camera stream
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment', // Use back camera if available
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                // Create camera modal
                showCameraModal(stream);

            } catch (error) {
                console.error('Camera error:', error);
                if (error.name === 'NotAllowedError') {
                    addChatMessage('‚ùå Camera permission denied. Please allow camera access and try again.', false);
                } else if (error.name === 'NotFoundError') {
                    addChatMessage('‚ùå No camera found on this device', false);
                } else {
                    addChatMessage(`‚ùå Camera error: ${error.message}`, false);
                }
            }
        }

        function showCameraModal(stream) {
            // Create camera modal
            const modal = document.createElement('div');
            modal.id = 'camera-modal';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.9);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                z-index: 2000;
            `;

            modal.innerHTML = `
                <div style="text-align: center; color: white; margin-bottom: 1rem;">
                    <h2>Take Photo for Inventory</h2>
                    <p>Position items in the frame and click capture</p>
                </div>
                <video id="camera-video" autoplay playsinline style="
                    max-width: 90vw;
                    max-height: 60vh;
                    border-radius: 0.5rem;
                    background: black;
                "></video>
                <canvas id="camera-canvas" style="display: none;"></canvas>
                <div style="margin-top: 1rem; display: flex; gap: 1rem;">
                    <button id="capture-btn" style="
                        padding: 1rem 2rem;
                        background: #3b82f6;
                        color: white;
                        border: none;
                        border-radius: 0.5rem;
                        font-size: 1rem;
                        cursor: pointer;
                    ">üì∑ Capture</button>
                    <button id="cancel-camera-btn" style="
                        padding: 1rem 2rem;
                        background: #6b7280;
                        color: white;
                        border: none;
                        border-radius: 0.5rem;
                        font-size: 1rem;
                        cursor: pointer;
                    ">‚ùå Cancel</button>
                </div>
                <div style="margin-top: 0.5rem;">
                    <label style="color: white; font-size: 0.875rem;">
                        <input type="checkbox" id="specify-bin-checkbox" style="margin-right: 0.5rem;">
                        Specify bin for smart analysis
                    </label>
                </div>
                <div id="bin-input-container" style="display: none; margin-top: 0.5rem;">
                    <input type="text" id="photo-bin-input" placeholder="Enter bin ID (e.g., 3, A1)" style="
                        padding: 0.5rem;
                        border: 1px solid #d1d5db;
                        border-radius: 0.25rem;
                        font-size: 0.875rem;
                    ">
                </div>
            `;

            document.body.appendChild(modal);

            // Set up video stream
            const video = document.getElementById('camera-video');
            video.srcObject = stream;

            // Handle bin input toggle
            const specifyBinCheckbox = document.getElementById('specify-bin-checkbox');
            const binInputContainer = document.getElementById('bin-input-container');
            specifyBinCheckbox.addEventListener('change', function() {
                binInputContainer.style.display = this.checked ? 'block' : 'none';
            });

            // Handle capture
            document.getElementById('capture-btn').addEventListener('click', function() {
                capturePhoto(stream);
            });

            // Handle cancel
            document.getElementById('cancel-camera-btn').addEventListener('click', function() {
                closeCameraModal(stream);
            });

            // Close on escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeCameraModal(stream);
                }
            });
        }

        async function capturePhoto(stream) {
            try {
                const video = document.getElementById('camera-video');
                const canvas = document.getElementById('camera-canvas');
                const ctx = canvas.getContext('2d');

                // Set canvas size to match video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // Draw video frame to canvas
                ctx.drawImage(video, 0, 0);

                // Convert to blob
                canvas.toBlob(async function(blob) {
                    try {
                        // Get bin ID if specified
                        const specifyBin = document.getElementById('specify-bin-checkbox').checked;
                        const binId = specifyBin ? document.getElementById('photo-bin-input').value.trim() : '';

                        // Close camera modal
                        closeCameraModal(stream);

                        // Show processing message
                        addChatMessage('üì∑ Photo captured! Analyzing image...', false);

                        // Upload and analyze image
                        await uploadAndAnalyzeImage(blob, binId);

                    } catch (error) {
                        console.error('Error processing photo:', error);
                        addChatMessage(`‚ùå Error processing photo: ${error.message}`, false);
                    }
                }, 'image/jpeg', 0.8);

            } catch (error) {
                console.error('Error capturing photo:', error);
                addChatMessage(`‚ùå Error capturing photo: ${error.message}`, false);
            }
        }

        function closeCameraModal(stream) {
            // Stop camera stream
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            // Remove modal
            const modal = document.getElementById('camera-modal');
            if (modal) {
                modal.remove();
            }
        }

        async function uploadAndAnalyzeImage(imageBlob, binId = '') {
            try {
                // Create form data using the same format as the working test page
                const formData = new FormData();
                formData.append('file', imageBlob, 'camera-photo.jpg');  // Use 'file' not 'image'

                if (binId) {
                    formData.append('bin_id', binId);
                    formData.append('auto_analyze', 'true');  // Enable auto-analysis

                    // Use the upload-to-bin endpoint that works in the test page
                    const response = await fetch(`${API_BASE}/images/upload-to-bin`, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();

                    if (data.success) {
                        const result = data.data;

                        // Show analysis results
                        if (result.items_added && result.items_added.length > 0) {
                            const itemNames = result.items_added.map(item => item.name).join(', ');
                            addChatMessage(`‚úÖ Image analyzed! Added ${result.items_added.length} item(s) to bin ${binId}: ${itemNames}`, false);

                            // Update current bin display
                            await updateCurrentBin(binId);
                        } else if (result.analysis) {
                            addChatMessage(`üì∑ Image uploaded to bin ${binId}. Analysis: ${result.analysis}`, false);
                            await updateCurrentBin(binId);
                        } else {
                            addChatMessage(`üì∑ Image uploaded to bin ${binId}, but no items were automatically identified. You can add items manually using chat commands.`, false);
                            await updateCurrentBin(binId);
                        }

                        // Show image ID for reference
                        if (result.image_id) {
                            console.log('Image uploaded with ID:', result.image_id);
                        }

                    } else {
                        throw new Error(data.error?.message || 'Image analysis failed');
                    }

                } else {
                    // No bin specified - use the analyze-for-conversation endpoint like the test page
                    const response = await fetch(`${API_BASE}/images/analyze-for-conversation`, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();

                    if (data.success) {
                        const result = data.data;

                        if (result.description) {
                            addChatMessage(`üì∑ Image analyzed: ${result.description}`, false);
                            addChatMessage('üí° Tip: Specify a bin ID when taking photos to automatically add identified items to your inventory.', false);
                        } else {
                            addChatMessage('üì∑ Image analyzed, but no clear description was generated. Try taking a clearer photo or specify a bin ID.', false);
                        }

                        // Show image ID for reference
                        if (result.image_id) {
                            console.log('Image analyzed with ID:', result.image_id);
                        }

                    } else {
                        throw new Error(data.error?.message || 'Image analysis failed');
                    }
                }

            } catch (error) {
                console.error('Error uploading image:', error);
                addChatMessage(`‚ùå Error analyzing image: ${error.message}`, false);
            }
        }

        async function updateCurrentBin(binId) {
            currentBin = binId;
            const binHeader = document.getElementById('bin-header');
            const binContent = document.getElementById('bin-content');

            binHeader.textContent = `üì¶ Current Bin: ${binId}`;
            binContent.innerHTML = '<div style="text-align: center; padding: 1rem;">Loading bin contents...</div>';

            try {
                // Use the new efficient bin-specific endpoint
                const data = await apiCall(`/test/bin/${binId}/items`);

                if (data.success) {
                    const binItems = data.data.items || [];

                    console.log(`Items in bin ${binId}:`, binItems);

                    if (binItems.length === 0) {
                        binContent.innerHTML = '<div class="empty-state">This bin is empty</div>';
                    } else {
                        binContent.innerHTML = binItems.map(item => `
                            <div class="bin-item">
                                <div class="bin-item-name">${item.name}</div>
                                <div class="bin-item-description">${item.description || 'No description'}</div>
                                <div style="font-size: 0.75rem; color: #64748b; margin-top: 0.25rem;">
                                    Item ID: ${item.id}
                                    ${item.images_count > 0 ? ` | üì∑ ${item.images_count} image(s)` : ''}
                                </div>
                            </div>
                        `).join('');
                    }
                } else {
                    throw new Error(data.error?.message || 'Failed to retrieve bin items');
                }
            } catch (error) {
                console.error('Error loading bin contents:', error);
                binContent.innerHTML = `<div class="empty-state">Failed to load bin contents: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
