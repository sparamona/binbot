
<!DOCTYPE html>

    <title>BinBot Inventory Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For Webkit-based browsers (Chrome, Safari) */
      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
      }

      ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* slate-400 */
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }

      /* Markdown styling for bot messages */
      .markdown-content {
        line-height: 1.5;
      }

      .markdown-content h1,
      .markdown-content h2,
      .markdown-content h3,
      .markdown-content h4,
      .markdown-content h5,
      .markdown-content h6 {
        margin: 0.5rem 0;
        font-weight: 600;
        color: inherit;
      }

      .markdown-content h2 {
        font-size: 1.1rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        padding-bottom: 0.25rem;
      }

      .markdown-content p {
        margin: 0.5rem 0;
        white-space: pre-wrap;
      }

      .markdown-content ul,
      .markdown-content ol {
        margin: 0.5rem 0;
        padding-left: 1.5rem;
      }

      .markdown-content li {
        margin: 0.25rem 0;
      }

      .markdown-content code {
        background-color: rgba(0, 0, 0, 0.1);
        padding: 0.125rem 0.25rem;
        border-radius: 3px;
        font-family: 'Courier New', monospace;
        font-size: 0.9rem;
      }

      .markdown-content pre {
        background-color: rgba(0, 0, 0, 0.1);
        padding: 0.75rem;
        border-radius: 6px;
        overflow-x: auto;
        margin: 0.5rem 0;
      }

      .markdown-content pre code {
        background-color: transparent;
        padding: 0;
      }

      .markdown-content strong {
        font-weight: 600;
      }

      .markdown-content table {
        border-collapse: collapse;
        width: 100%;
        margin: 0.5rem 0;
        font-size: 0.9rem;
      }

      .markdown-content th,
      .markdown-content td {
        border: 1px solid rgba(0, 0, 0, 0.2);
        padding: 0.5rem;
        text-align: left;
      }

      .markdown-content th {
        background-color: rgba(0, 0, 0, 0.05);
        font-weight: 600;
      }

      .markdown-content > *:first-child {
        margin-top: 0;
      }

      .markdown-content > *:last-child {
        margin-bottom: 0;
      }
    </style>
